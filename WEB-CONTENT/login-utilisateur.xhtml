<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>eCommerce_fil-rouge</title>
</head>

<body>

	<ui:composition template="/resources/template/layout.xhtml">

		<ui:define name="content">
			<f:view>
				<h:form>
					<h2>Login-utilisateur</h2>
					<h:outputLabel value="(email : "></h:outputLabel>
				<h:inputText id="email" value="#{userbean.email}" required="true"
					requiredMessage="email est obligatoire !">
				</h:inputText>
				<h:message for="email" style="color:red"></h:message>

				<h:outputLabel value=" mot de passe : "></h:outputLabel>
				<h:inputText id="password" value="#{userbean.password}" required="true"
					requiredMessage="mot de passe est obligatoire !">
				</h:inputText>
				<h:message for="password" style="color:red"></h:message>
			<h:commandButton id="login" value="se connecter"
					action="#{userbean.connect()}">
				</h:commandButton>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
